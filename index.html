<html>
    <head>
        <title>Hand Gesture Guesser</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
        <link rel="stylesheet" href="style.css">
        <script src="main.js"></script>
    </head>
    <body onload="load_webcam()">
        <center>
            <h1 class="btn btn-warning">GESTURE WEB APP<br>
                <span>&#128075;</span>
                <span>&#128077;</span>
               <span>&#128076;</span>
               <span>&#9996;</span>
               <span>&#9994;</span>
               <span>&#9997;</span>
            </h1>
            <h3>Take a selfie of a gesture to know about it's meaning</h3>
            <h4 class="text-muted">On the following gestures the model is trained:<br><br>
                <span>&#128075;</span>,
                <span>&#128077;</span>,
               <span>&#128076;</span>,
               <span>&#9996;</span>,
               <span>&#9994;</span>
            </h4>
            <div class="col-sm-4 col-xs-4 col-md-4">
                <label>Webcam : </label>
                <div id="camera"></div>
                <button onclick="take_snapshot();" class="btn btn-success">Capture Image</button>
            </div>

            <div id="result_emotion_name" class="col-md-4 col-sm-4 col-xs-4">
                <label>Prediction - </label>
                <h4 id="emoji_name"></h4>
                <div id="emoji"></div>
            </div>
            
            <div class="col-sm-4 col-xs-4 col-md-4">
                <label>Result : </label>
                <div id="result"></div>
                <button onclick="classify();" class="btn btn-info">Identify Image</button>
            </div>
        </center>
    </body>
</html>
